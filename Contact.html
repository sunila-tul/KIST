<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://studyzonenepal.com/wp-content/uploads/2024/09/Kist-College-Logo.jpg" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw; 
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://theedunepal.ap-south-1.linodeobjects.com/uploads/clients/kistcollege/gallery/gallery/college_1654759754.jpg');
            background-size: cover;
            background-position: top center;
            opacity: 0.25;
            z-index: -1; 
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        header .navbar .logo {
            display: flex;
            align-items: center; 
        }

        header .navbar .logo a {
            text-decoration: none;
            color: white;
            font-size: x-small;
        }

        header .navbar .logo h1 {
            margin-right: 10px; 
            font-size: xx-large;
        }

        header .navbar .logo i {
            text-decoration: none;
            color: white;
            font-size: xx-large;
        }

        header .navbar nav ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 5px;
            list-style: none;
            background: transparent;
        }

        header .navbar nav ul li {
            flex: 1;
            font-size: x-small;
            background: transparent;
        }

        header .navbar nav ul li a {
            display: block;
            padding: 25px;
            text-decoration: none;
            font-size: x-large;
            color: grey;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        header .navbar nav ul li a:hover {
            filter: brightness(1.5);
        }

        header .navbar input {
            border: lightgray solid;
            height: 40px;
            border-radius: 10px;
            margin-right: 10px;
            padding: 10px;
            background: beige;
        }

        header .navbar input:focus {
            outline: none;
            border-bottom: 2px solid rgb(233, 173, 240);
            box-shadow: 0 0 10px rgb(163, 115, 163);
        }

        header .navbar input::placeholder {
            color: rgb(224, 181, 181);
            font-style: italic;
        }
        
        .icons {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            left: 95%;
            bottom: 8%;
            font-size: large;
            gap: 30px; 
        }

        body {
            background-color: black; 
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        
        }

        .content {
            flex: 1;
            padding: 20px;
        }
        
        .content h2 {
            position: absolute;
            top: 15%;
            right: 45%;
            font-size: 230%;
            font-style: italic;
            color: lightyellow;
        }

        p {
            position: absolute;
            top: 30%;
            padding-left: 5%;    
            padding-right: 10%;
            color: beige;
        }

        footer {
            background-color: #2c2828;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            overflow: visible;
        }
        .ion{
            font-size: large;
            display: flex;
            justify-content: center;
        
        }
        .text{
            display: flex;
            justify-content: right;
        }
        .outer-box {
            width: 100vw;
            height: 200px;
            background-color: white;
            opacity: 0.5;
            border: 2px solid black;
            display: flex;
            justify-content: space-around; /* Space between the inner boxes */
            align-items: center;
        }

        .inner-box {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            background-color: white;
            border: none
            
            
        }
        .inner-box i{
            position: absolute;
            top: 40%;
            color: black;
            font-size: 300%;
        }
        .inner-box i p{
            position: absolute;
            top: 100%;
            left: 2%;
            font-size: small;
            color: black;
        }
    </style>
</head>
<body>
    <div class="banner">
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="#"><h1>KIST</h1></a>
                    <i class='bx bx-book'></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Programs.html">Programs</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="icons">
            <i class='bx bx-download'></i>
            <i class='bx bx-left-arrow-alt'></i>
            <i class='bx bxs-comment'></i>
            <i class='bx bxs-exit'></i>
        </div>

        <div class="outer-box">
            <div class="inner-box">
                <i class='bx bxs-pin'><p>Kamalpokhari,Kathmandu</p></i>
                
            </div>
            <div class="inner-box">
                <i class='bx bxs-phone'><p>9870746465</p></i>
                

            </div>
            <div class="inner-box">
                <i class='bx bxl-gmail'><p>info@kist.edu.np</p></i>

            </div>
        </div>

        

        <footer>
            <p>&copy; 2024 Kist College. All rights reserved.</p>
            <div class="ion">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-youtube'></i>
            </div>
            <div class="text">
                <p>Privacy  Disclaimer</p>
            </div>
        </footer>
    </div>
</body>
</html>
