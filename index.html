        <script>
            window.addEventListener('load', () => {
        const paragraphs = document.querySelectorAll('.paragraph');
        let index = 0;
    
        function showNextParagraph() {
            if (index > 0) {
                paragraphs[index - 1].classList.remove('active');
            }
    
            if (index < paragraphs.length) {
                paragraphs[index].classList.add('active');
                index++;
            } else {
                // Loop back to the first paragraph
                paragraphs[paragraphs.length - 1].classList.remove('active');
                index = 0;
                paragraphs[index].classList.add('active');
            }
    
            // Call the function again after 4 seconds (or your desired duration)
            setTimeout(showNextParagraph, 2000); 
        }
    
        showNextParagraph();
    });
